<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search - Med Exam Resources</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        /* Embed search-specific styles directly for performance and overrides */
        .search-hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 60px 20px;
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .search-hero h1 {
            margin: 0 0 15px 0;
            font-size: 2.5rem;
            font-weight: 800;
        }

        .search-hero p {
            font-size: 1.1rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box-large {
            max-width: 700px;
            margin: 30px auto;
            position: relative;
        }

        .search-box-large input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: var(--glass-border);
            position: relative;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .result-book {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .result-page {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .result-snippet {
            background: rgba(148, 210, 189, 0.05);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
            color: var(--text-color);
        }

        .result-snippet mark {
            background: #ffeb3b;
            color: black;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-bookmark {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--primary-color);
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-bookmark.active {
            background: var(--accent-color);
            color: white;
        }

        .btn-open-pdf {
            background: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .quick-searches {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-search-btn {
            background: rgba(10, 147, 150, 0.1);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bookmarks-section {
            margin-bottom: 40px;
            background: rgba(148, 210, 189, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px dashed var(--accent-color);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .bookmark-item {
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: var(--glass-border);
        }

        .bookmarks-title {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="search-hero">
        <div class="container">
            <h1>üîç AI-Powered Search</h1>
            <p>Find concepts, symptoms, and cases instantly. Powered by Vector Search.</p>

            <div class="search-box-large">
                <input type="text" id="search-query" placeholder="Search (e.g., 'yellow eyes' to find Jaundice)..."
                    autofocus>
                <span class="search-icon">üîç</span>
            </div>

            <div class="ai-toggle-container">
                <span class="ai-label">Keyword Search</span>
                <label class="ai-switch">
                    <input type="checkbox" id="ai-mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="ai-label">Magic AI Search ‚ú®</span>
            </div>
            <div id="ai-status" class="ai-status-indicator">Initializing AI Model...</div>

            <div class="quick-searches">
                <button class="quick-search-btn" onclick="quickSearch('anemia')">Anemia</button>
                <button class="quick-search-btn" onclick="quickSearch('yellowish eyes')">Yellow Eyes</button>
                <button class="quick-search-btn" onclick="quickSearch('pregnancy diabetes')">Gestational
                    Diabetes</button>
                <button class="quick-search-btn" onclick="quickSearch('chest pain')">Chest Pain</button>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Resources</a>

        <div id="bookmarks-section" class="bookmarks-section" style="display: none;">
            <h3 class="bookmarks-title">‚≠ê My Saved Pages</h3>
            <div id="bookmarks-grid" class="bookmarks-grid"></div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p id="loading-text">Searching through textbooks...</p>
    </div>

    <div id="results" class="results-container"></div>

    <!-- Transformers.js Integration -->
    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // --- State Management ---
        let pipeline_instance = null;
        let vectorIndex = null;
        let vectorMetadata = null;
        let pdfIndex = null;
        let isAiMode = false;
        let bookmarks = JSON.parse(localStorage.getItem('med-exam-bookmarks')) || [];

        // Apply dark mode
        if (localStorage.getItem('med-exam-dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // --- Initialization ---
        async function init() {
            // Load traditional index
            try {
                // We use global variables if loaded via script tag, or fetch
                if (typeof PDF_INDEX !== 'undefined') {
                    pdfIndex = PDF_INDEX;
                } else {
                    const resp = await fetch('pdf_index.json');
                    pdfIndex = await resp.json();
                }
            } catch (e) { console.error("Traditional index fail", e); }

            displayBookmarks();

            // Setup Listeners
            document.getElementById('search-query').addEventListener('input', debounce(performSearch, 400));
            document.getElementById('ai-mode-toggle').addEventListener('change', (e) => {
                isAiMode = e.target.checked;
                const status = document.getElementById('ai-status');
                if (isAiMode) {
                    status.style.display = 'block';
                    loadAiModel();
                } else {
                    status.style.display = 'none';
                }
                performSearch();
            });
        }

        async function loadAiModel() {
            const status = document.getElementById('ai-status');
            if (pipeline_instance) return;

            status.textContent = "Loading AI Brain (~20MB)...";
            try {
                // Load Model
                pipeline_instance = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');

                // Load Vectors
                status.textContent = "Loading Knowledge Base...";
                const vectorResp = await fetch('vector_index.bin');
                const vectorBuffer = await vectorResp.arrayBuffer();
                vectorIndex = new Float32Array(vectorBuffer);

                const metaResp = await fetch('vector_metadata.json');
                vectorMetadata = await metaResp.json();

                status.textContent = "AI Ready! ‚ú®";
                setTimeout(() => { if (!isAiMode) status.style.display = 'none'; }, 2000);
            } catch (e) {
                console.error("AI Init failed", e);
                status.textContent = "AI Load Failed. Falling back to Keywords.";
                document.getElementById('ai-mode-toggle').checked = false;
                isAiMode = false;
            }
        }

        // --- Search Logic ---
        async function performSearch() {
            const query = document.getElementById('search-query').value.trim();
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!query || query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            loading.style.display = 'block';

            if (isAiMode && pipeline_instance && vectorIndex) {
                await doSemanticSearch(query);
            } else {
                doKeywordSearch(query);
            }

            loading.style.display = 'none';
        }

        function doKeywordSearch(query) {
            if (!pdfIndex) return;
            const searchTerm = query.toLowerCase();
            const results = [];

            for (const [filename, book] of Object.entries(pdfIndex)) {
                for (const page of book.pages) {
                    const text = page.text.toLowerCase();
                    if (text.includes(searchTerm)) {
                        const idx = text.indexOf(searchTerm);
                        const snippet = page.text.substring(Math.max(0, idx - 100), Math.min(text.length, idx + 100));
                        results.push({
                            book: book.name,
                            subject: book.subject,
                            icon: book.icon,
                            filename: filename,
                            page: page.page,
                            snippet: snippet + '...',
                            score: 1.0
                        });
                        if (results.length > 50) break; // Limit for speed
                    }
                }
            }
            displayResults(results, query);
        }

        async function doSemanticSearch(query) {
            // 1. Embed query
            const output = await pipeline_instance(query, { pooling: 'mean', normalize: true });
            const queryVector = output.data;

            // 2. Compute Cosine Similarity
            const numVectors = vectorMetadata.length;
            const dim = 384;
            const scores = [];

            for (let i = 0; i < numVectors; i++) {
                let sim = 0;
                const offset = i * dim;
                for (let j = 0; j < dim; j++) {
                    sim += queryVector[j] * vectorIndex[offset + j];
                }

                if (sim > 0.45) { // Threshold for relevance
                    scores.push({
                        idx: i,
                        score: sim
                    });
                }
            }

            // 3. Sort and Map
            scores.sort((a, b) => b.score - a.score);
            const topResults = scores.slice(0, 30).map(s => {
                const meta = vectorMetadata[s.idx];
                return {
                    ...meta,
                    score: s.score
                };
            });

            displayResults(topResults, query);
        }

        // --- UI Rendering ---
        function displayResults(results, query) {
            const resultsDiv = document.getElementById('results');
            if (results.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results"><h2>No results found</h2><p>Try different keywords or enable AI mode.</p></div>`;
                return;
            }

            let html = `<h2 style="color: var(--primary-color); margin-bottom: 20px;">Found ${results.length} results</h2>`;
            results.forEach(res => {
                const isBookmarked = bookmarks.some(b => b.id === `${res.filename}-${res.page}`);
                const scorePercent = Math.round(res.score * 100);

                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <div class="result-book">${res.icon} ${res.book}</div>
                                <div style="font-size: 0.9rem; opacity: 0.7;">${res.subject}</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                                <div class="result-page">Page ${res.page}</div>
                                ${isAiMode ? `<span class="match-score">${scorePercent}% Match</span>` : ''}
                            </div>
                        </div>
                        <div class="result-snippet">${highlightText(res.snippet, query)}</div>
                        <div style="display: flex; gap: 10px;">
                            <a href="pdfs/${res.filename}#page=${res.page}" class="btn-open-pdf" target="_blank">üìñ Open PDF</a>
                            <button class="btn-bookmark ${isBookmarked ? 'active' : ''}" onclick="window.toggleBookmark('${res.filename}', '${res.book}', ${res.page}, '${res.snippet.replace(/'/g, "\\'")}')">
                                ${isBookmarked ? '‚≠ê' : '‚òÜ'}
                            </button>
                        </div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        function highlightText(text, query) {
            if (!query || isAiMode) return text; // AI search finds concepts, literal highlighting might not apply
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // --- Bookmarks (Exposed to window) ---
        window.toggleBookmark = function (filename, book, page, snippet) {
            const bookmarkId = `${filename}-${page}`;
            const index = bookmarks.findIndex(b => b.id === bookmarkId);

            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push({ id: bookmarkId, filename, book, page, snippet });
            }

            localStorage.setItem('med-exam-bookmarks', JSON.stringify(bookmarks));
            displayBookmarks();
            performSearch();
        };

        function displayBookmarks() {
            const section = document.getElementById('bookmarks-section');
            const grid = document.getElementById('bookmarks-grid');
            if (bookmarks.length === 0) { section.style.display = 'none'; return; }
            section.style.display = 'block';
            grid.innerHTML = bookmarks.map(b => `
                <div class="bookmark-item">
                    <a href="pdfs/${b.filename}#page=${b.page}" target="_blank" style="text-decoration:none; color:inherit; flex-grow:1;">
                        <div style="font-size:0.85rem; font-weight:700;">${b.book}</div>
                        <div style="font-size:0.75rem; opacity:0.7;">Page ${b.page}</div>
                    </a>
                    <button onclick="window.toggleBookmark('${b.filename}', '', ${b.page}, '')" style="background:none; border:none; cursor:pointer; color:#ef4444;">‚úï</button>
                </div>
            `).join('');
        }

        // Helper
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        window.quickSearch = function (term) {
            document.getElementById('search-query').value = term;
            performSearch();
        }

        init();
    </script>
</body>

</html>
